<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <script
      type="module"
      defer
      src="colourous.js"
      type="text/javascript"
    ></script>
    <script type="module" defer src="script.js" type="text/javascript"></script>
    <title>Random Color Generator</title>
  </head>
  <body>
    <div class="message">Click the screen to generate a new colour</div>
    <div class="tints">
      <div class="btn btn--tints" data-type="tint">
        <ion-icon
          name="chevron-forward-outline"
          class="arrow arrow__tints"
        ></ion-icon
        ><span class="tints-text">Tints</span>
      </div>
    </div>
    <div class="shades">
      <div class="btn btn--shades" data-type="shade">
        <span class="shades-text">Shades</span>
        <ion-icon
          name="chevron-back-outline"
          class="arrow arrow__shades"
        ></ion-icon>
      </div>
    </div>
  </body>
</html>
